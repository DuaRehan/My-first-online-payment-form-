<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    
<title>Document</title>

<body>
    
  
        
        <div class="form">
          <form class="myDiv" >
          <h1><b> Payment Form  </b></h1>
          <hr>
           <h2> Details of Customer</h2>
           
          <label for="First name "> Name *  </label><br><br>
          <input type="text" placeholder=  "Enter your First name " ><br> <br>
          <label for="Email" > Email * </label><br><br>
          <input type="email" placeholder=" Enter your email here " required  > <br><br>
          <label for="phone">Enter a phone number * </label><br><br>
          <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
          <small>Format: 123-45-678</small><br>

         <p>
         <fieldset>
         <legend> Select your gender </legend>  
         Male <input type="radio" name="gender" id="male">
         Female <input type="radio" name="gender" id="female">
         Other <input type="radio" name="gender" id="other">
         </fieldset>
        </p>
               
        
        <label for="country">Country * </label> <br><br>
        <select name="country"><br>
        <option value=""> Pakistan</option> 
        <option value=""> United States of America</option>
        <option value=""> Canada</option>
        </select>
        <br><br>
        <input type="button" value="Submit">

          </form>
          </div>
         
        </body>
        </html>
</body>
</html>
